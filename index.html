<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a8a">
    <title>Nordic Valo | Teollisuuden Tulevaisuus</title>
    <meta name="description" content="Pohjoismainen ratkaisu teollisuuden digitalisaatioon - Turvallisuuden, ympäristön ja laadun hallinta-alusta">
    <link rel="icon" type="image/png" href="nvlogo.png">
    <script>
        // Redirect to Finnish version immediately
        window.location.href = '/fi';
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: radial-gradient(ellipse at center, #0a1428 0%, #020408 70%, #000000 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8));
            animation: logoFloat 2s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo-fallback {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: white;
            margin: 0 auto 1rem;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8));
            animation: logoFloat 2s ease-in-out infinite;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(96, 165, 250, 0.3);
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-subtitle {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 1rem;
        }

        .manual-link {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .manual-link:hover {
            background: rgba(96, 165, 250, 0.1);
            border-color: rgba(96, 165, 250, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="loading">
        <img src="nvlogo.png" alt="Nordic Valo Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="logo-fallback" style="display:none;">NV</div>
        
        <div class="spinner"></div>
        <p class="loading-text">Nordic Valo</p>
        <p class="loading-subtitle">Siirrytään palveluun...</p>
        <a href="/fi" class="manual-link">
            Klikkaa tästä jos et siirry automaattisesti
        </a>
    </div>
</body>
</html>
